<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template for Bootstrap 3.3.7</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!--[if IE]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <div id="navbar"></div>
    <main>
      <div class="container">
        <div id="testModal" class="slide-modal">
          <button class="modal-closebtn">Close Test Modal</button>

          <button class="testModalBtn3">Open Previous Modal</button>
          <button class="testModalBtn2">Open Next Modal</button>
          <h2>Success 1!</h2>

          <button class="testModalOnModalBtn">Open Modal on Modal</button>
        </div>
        <div id="testModal2" class="slide-modal">
          <button class="modal-closebtn">Close Test Modal</button>

          <button class="testModalBtn1">Open Previous Modal</button>
          <button class="testModalBtn3">Open Next Modal</button>
          <h2>Success 2!</h2>

          <button class="testModalOnModalBtn2">Open Modal on Modal</button>
        </div>
        <div id="testModal3" class="slide-modal">
          <button class="modal-closebtn">Close Test Modal</button>

          <button class="testModalBtn2">Open Previous Modal</button>
          <button class="testModalBtn1">Open Next Modal</button>
          <h2>Success 3!</h2>

          <button class="testModalOnModalBtn3">Open Modal on Modal</button>
        </div>

        <div id="testModalOnModal" class="slide-modal modal-on-modal">
          <button class="modal-on-modal-closebtn">Close Test Modal</button>
          <h2>Big Success 1!</h2>
        </div>

        <div id="testModalOnModal2" class="slide-modal modal-on-modal">
          <button class="modal-on-modal-closebtn">Close Test Modal</button>
          <h2>Big Success 2!</h2>
        </div>

        <div id="testModalOnModal3" class="slide-modal modal-on-modal">
          <button class="modal-on-modal-closebtn">Close Test Modal</button>
          <h2>Big Success 3!</h2>
        </div>
        <!-- Use any element to open the slide-modal -->
        <button class="testModalBtn1">Open Test Modal</button>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="row">
              <div class="col-md-3 panel">
                <img class="img-responsive" src="images/profile-modal-panel/blue1.png">
              </div>
              <div class="col-md-3 panel title-panel blue-title-panel text-right">
                <h3>communication<br />design<br />diploma</h3>
              </div>
              <div class="col-md-3 panel">
                <img class="img-responsive" src="images/profile-modal-panel/blue2.png">
              </div>
              <div class="col-md-3 panel">
                <img class="img-responsive" src="images/profile-modal-panel/blue3.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      var hideLogo = false;
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
