<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Starter Template for Bootstrap 3.3.7</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Overpass:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!--[if IE]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <div id="navbar"></div>
    <main>
      <div class="container">
        <div id="matt-boucher" class="slide-modal">
          <button class="modal-closebtn btn"><i class="fa fa-window-close" aria-hidden="true"></i></button>

          <button class="prev-modal btn"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
          <button class="next-modal btn"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
          <h2>Success 1!</h2>

          <button class="matt-boucher-modal btn">Open Modal on Modal</button>

          <div id="matt-boucher-images" class="slide-modal modal-on-modal">
            <button class="modal-on-modal-closebtn btn"><i class="fa fa-window-close" aria-hidden="true"></i></button>
            <h2>Big Success 1!</h2>
          </div>
        </div>
        <div id="brittany-king" class="slide-modal">
          <button class="modal-closebtn btn"><i class="fa fa-window-close" aria-hidden="true"></i></button>

          <button class="prev-modal btn"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
          <button class="next-modal btn"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
          <h2>Success 2!</h2>

          <button class="brittany-king-modal btn">Open Modal on Modal</button>

          <div id="brittany-king-images" class="slide-modal modal-on-modal">
            <button class="modal-on-modal-closebtn btn"><i class="fa fa-window-close" aria-hidden="true"></i></button>
            <h2>Big Success 2!</h2>
          </div>
        </div>
        <div id="krista-mcallister" class="slide-modal">
          <button class="modal-closebtn btn"><i class="fa fa-window-close" aria-hidden="true"></i></button>

          <button class="prev-modal btn"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
          <button class="next-modal btn"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
          <h2>Success 3!</h2>

          <button class="krista-mcallister-modal btn">Open Modal on Modal</button>

          <div id="krista-mcallister-images" class="slide-modal modal-on-modal">
            <button class="modal-on-modal-closebtn btn"><i class="fa fa-window-close" aria-hidden="true"></i></button>
            <h2>Big Success 3!</h2>
          </div>
        </div>
        <!-- Use any element to open the slide-modal -->
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="row">
              <div class="col-md-3 col-sm-6 col-xs-6 panel title-panel text-right blue-panel">
                <h3>interactive<br />media<br />faculty</h3>
                <p class="title-panel-info">
                  meet the instructors and support staff working hard for your success
                </p>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-6 faculty-panel">
                <img class="img-responsive" src="images/faculty/frank-lu.jpg">
                <p class="panel-info panel-info-visible transparent-panel">
                  Frank Lu
                </p>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-6 faculty-panel">
                <img class="img-responsive" src="images/faculty/susanne-sampson.jpg">
                <p class="panel-info panel-info-visible transparent-panel">
                  Susanne Sampson
                </p>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-6 faculty-panel">
                <img class="img-responsive" src="images/faculty/megan-wilson.jpg">
                <p class="panel-info panel-info-visible transparent-panel">
                  Megan Wilson
                </p>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-6 faculty-panel">
                <img class="img-responsive green-three" src="images/faculty/ashley-blacquiere.jpg">
                <p class="panel-info panel-info-visible transparent-panel">
                  Ashley Blacquiere
                </p>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-6 faculty-panel">
                <img class="img-responsive green-one" src="images/faculty/steve-mackey.jpg">
                <p class="panel-info panel-info-visible transparent-panel text-black">
                  Steve Mackey
                </p>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-6 faculty-panel">
                <img class="img-responsive green-two" src="images/faculty/gordon-ross.jpg">
                <p class="panel-info panel-info-visible transparent-panel">
                  Gordon Ross
                </p>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-6 faculty-panel">
                <img class="img-responsive red-three" src="images/faculty/sid-parmar.jpg">
                <p class="panel-info panel-info-visible transparent-panel text-black">
                  Sid Parmar
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      var hideLogo = false;
    </script>

    crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
